<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eat Da Burger</title>

    <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
        crossorigin="anonymous">
</head>
<body class="container">
    <div class="row">
        <div class="col-6 mx-auto text-center">
            <img src="./images/burger.png" alt="burger">
            <!--h1>Eat Da Burger</h1-->
            <form class="form-horizontal" method="POST" action="/api/burger">
                <fieldset>
                    <!-- Form Name -->
                    <legend>Eat Da Burger</legend>
                    
                    <!-- Text input-->
                    <div class="form-group">  
                        <div class="col-12">
                            <input id="cheeseBurgerInput" name="cheeseBurgerInput" 
                                type="text" class="form-control input-xl">
                        </div>
                    </div>
                    
                    <!-- Button -->
                    <div class="form-group">
                        <div class="col-12">
                            <button id="submitCheesburgerBtn" type="submit" 
                                name="submitCheesburgerBtn" 
                                class="btn btn-primary">Submit</button>
                        </div>
                    </div> 
                </fieldset>
            </form>        
        </div>
    </div>
</body>
</html>
